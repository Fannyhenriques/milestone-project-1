<!DOCTYPE html>

<head>

    rel="stylesheet">

<body>
  <header>
    <div class="layout-wrapper-header">
      <a href="index.html" class="logo">
        <span class="logo-accent">hospi</span>TABLE
      </a>

        &#9776;

      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="events.html">Events</a>
        <a class="navlink-res" href="reservations.html">Reservations</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="content-box text-center">
      <h1>Reservation Details</h1>
      <p>
        Please fill out your information below.
      </p>
    </section>
    <form action="https://httpbin.org/anything" method="post"
      class="flex flex-col gap-6 w-full max-w-[600px] mx-auto p-4" id="reservation-form">

      <fieldset class="flex flex-col gap-4 border-0">

        <!-- Radio buttons -->
        <fieldset class="flex flex-col gap-2 md:flex-row md:justify-between">
          <legend class="text-lg font-medium mb-2">Lunch or Dinner:</legend>
          <div class="flex flex-col sm:flex-row gap-2 sm:gap-4">
            <label class="flex items-center gap-2">
              <input type="radio" name="time" value="lunch" required class="gray-50"> Lunch
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="time" value="dinner" required class="gray-50"> Dinner
            </label>
          </div>
        </fieldset>

        <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-2 md:gap-4">
          <label for="date" class="md:flex-1 max-w-[150px]">Date:</label>
          <input type="date" id="date" name="date" required
            class="flex-2 p-2 text-white border border-gray-300 rounded">
        </div>

        <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-2 md:gap-4">
          <label for="people" class="md:flex-1 max-w-[150px]">Number of people:</label>
          <select id="people" name="people" required class="flex-2 p-2 text-white border border-gray-300 rounded">
            <option value="" disabled selected>Select</option>
            <option value="1">1 guest</option>
            <option value="2">2 guests</option>
            <option value="3">3 guests</option>
            <option value="4">4 guests</option>
            <option value="5">5 guests</option>
            <option value="6">6 guests</option>
            <option value="7">7 guests</option>
          </select>
        </div>

        <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-2 md:gap-4">
          <label for="first_name" class="md:flex-1 max-w-[150px]">First Name:</label>
          <input type="text" id="first_name" name="first_name" placeholder="First name" required
            class="flex-2 p-2 text-white border border-gray-300 rounded">
        </div>

        <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-2 md:gap-4">
          <label for="last_name" class="md:flex-1 max-w-[150px]">Last Name:</label>
          <input type="text" id="last_name" name="last_name" placeholder="Last name" required
            class="flex-2 p-2 text-white border border-gray-300 rounded">
        </div>

        <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-2 md:gap-4">
          <label for="email" class="md:flex-1 max-w-[150px]">Email:</label>
          <input type="email" id="email" name="email" placeholder="name@email.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
            required class="flex-2 p-2 text-white border border-gray-300 rounded">
        </div>

      </fieldset>

      <div class="flex justify-center items-center h-16 mt-8">
        <button type="submit" class="btn btn-secondary">Book Now</button>
      </div>
    </form>
  </main>
  <footer>
    <div class="footer-layout">
      <address class="footer-contact">
        <div class="footer-contact-content">
          <p>Stortorget 2<br>111 29 Stockholm</p>
          <p>Phone: <a href="tel:0812345678">08-123 456 78</a></p>
          <p>Email: <a href="mailto:eat@hospitable.se">eat@hospitable.se</a></p>
        </div>
      </address>
      <div class="footer-social">
        <div>
          <a href="#" aria-label="Instagram">

          </a>

          </a>
          <a href="#" aria-label="Tripadvisor">
            <img src="assets/images/tripadvisor.png" alt="tripadvisor icon">
          </a>
        </div>
      </div>
      <div class="footer-copy">
        <p>
          Â© <br>2026 <br> F. Henriques
        </p>
      </div>
    </div>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Hospitable Stockholm</title>
  <link rel="stylesheet" href="assets/style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="layout-wrapper-header">
      <a href="index.html" class="logo">
        <span class="logo-accent">hospi</span>TABLE
      </a>
      <button id="hamburger" class="hamburger" aria-label="Open menu" aria-expanded="false">
        &#9776;
      </button>
      <nav id="nav" class="hidden" aria-label="main navigation">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="events.html">Events</a>
        <a class="navlink-res" href="reservations.html">Reservations</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="content-box">
      <h1>Reservation Details</h1>
      <p>
        Please fill out your information below.
      </p>
    </section>
    <form action="#" method="post" class="reservation-form" id="reservation-form">
      <fieldset class="reservation-fieldset">
        <fieldset class="form-row">
          <legend>Lunch or Dinner:</legend>
          <label>
            <input type="radio" name="time" value="lunch" required> Lunch
          </label>
          <label>
            <input type="radio" name="time" value="dinner" required> Dinner
          </label>
        </fieldset>

        <div class="form-row">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" class="form-input" required>
        </div>

        <div class="form-row">
          <label for="people">Number of people:</label>
          <select id="people" name="people" class="form-select" required>
            <option value="" disabled selected>Select</option>
            <option value="1">1 guest</option>
            <option value="2">2 guests</option>
            <option value="3">3 guests</option>
            <option value="4">4 guests</option>
            <option value="5">5 guests</option>
            <option value="6">6 guests</option>
            <option value="7">7 guests</option>
          </select>
        </div>
        <div class="form-row">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" class="form-input" placeholder="First name" required>
        </div>

        <div class="form-row">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Last name" required>
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="name@email.com"
            pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
        </div>
      </fieldset>

      <div class="form-row">
        <button type="submit" class="btn btn-secondary">Book Now</button>
      </div>
    </form>
  </main>
  <footer>
    <div class="footer-layout">
      <address class="footer-contact">
        <div>
          <p>Stortorget 2<br>111 29 Stockholm</p>
          <div class="contact-row">
            <span>Phone:</span>
            <a href="tel:0812345678" class="contact-link">08-123 456 78</a>
          </div>
          <div class="contact-row">
            <span>Email:</span>
            <a href="mailto:eat@hospitable.se" class="contact-link">eat@hospitable.se</a>
          </div>
        </div>
      </address>
      <div class="footer-social">
        <div>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
            <img src="assets/images/instagram.png" alt="instagram icon" loading="lazy">
          </a>
          <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
            <img src="assets/images/facebook-app-symbol.png" alt="facebook icon" loading="lazy">
          </a>
          <a href="https://www.tripadvisor.com/" target="_blank" rel="noopener noreferrer" aria-label="Tripadvisor">
            <img src="assets/images/tripadvisor.png" alt="tripadvisor icon" loading="lazy">
          </a>
        </div>
      </div>
      <div class="footer-copy">
        <p>
          Â© <br>2026 <br> F. Henriques
        </p>
      </div>
    </div>
  </footer>
  <script src="hamburger.js"></script>
</body>

</html>
